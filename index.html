<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flipe | Video Editor & Motion Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0d1117; 
            color: #e6edf3;
            font-family: 'Comic Neue', cursive;
            scroll-behavior: smooth;
        }

        .fade-in {
            animation: fadeIn ease 2.5s;
            -webkit-animation: fadeIn ease 2.5s;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .video-container {
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.8s ease;
            opacity: 0;
            transform: translateY(30px);
        }

        .visible {
            opacity: 1;
            transform: translateY(0) !important;
        }

        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #0d1117;
        }
        ::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 10px;
        }

        .tracking-ultra {
            letter-spacing: 0.2em;
        }

        .aspect-vertical {
            aspect-ratio: 9 / 16;
        }
    </style>
</head>
<body class="antialiased overflow-x-hidden">

    <!-- Hero Section -->
    <header class="min-h-screen flex flex-col items-center justify-center text-center px-6 fade-in">
        <h2 class="text-5xl md:text-7xl font-bold tracking-tight mb-4 lowercase">
            flipe
        </h2>
        <p class="text-sm md:text-base font-light text-gray-400 tracking-ultra uppercase">
            Video Editor & Motion Designer
        </p>
        
        <div class="mt-24 animate-bounce">
            <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
            </svg>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-6 space-y-32 md:space-y-64 pb-32">
        
        <!-- Project 01 - Vertical Short -->
        <section class="video-container flex flex-col items-center">
            <div class="w-full max-w-[380px]">
                <div class="relative overflow-hidden bg-zinc-900 aspect-vertical rounded-sm shadow-2xl">
                    <iframe 
                        src="https://www.youtube.com/embed/_GmR3DuIh2o?modestbranding=1&rel=0" 
                        class="absolute top-0 left-0 w-full h-full border-none"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                </div>
                <div class="mt-8 flex justify-between items-start">
                    <div>
                        <h3 class="text-xl font-bold tracking-tight lowercase">will ai replace humans?</h3>
                        <p class="text-xs text-gray-500 uppercase tracking-widest mt-1">short / motion graphics</p>
                    </div>
                    <span class="text-[10px] text-gray-600 uppercase tracking-widest">01 / 02</span>
                </div>
            </div>
        </section>

        <!-- Project 02 - Horizontal Reel -->
        <section class="video-container flex flex-col items-center">
            <div class="w-full md:w-10/12 lg:w-9/12">
                <div class="relative overflow-hidden bg-zinc-900 aspect-video rounded-sm shadow-2xl">
                    <iframe 
                        src="https://www.youtube.com/embed/ZI5iY8RVzd8?modestbranding=1&rel=0&showinfo=0" 
                        class="absolute top-0 left-0 w-full h-full border-none"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                </div>
                <div class="mt-8 flex justify-between items-start">
                    <div>
                        <h3 class="text-xl font-bold tracking-tight lowercase">capybara reel</h3>
                        <p class="text-xs text-gray-500 uppercase tracking-widest mt-1">demo reel / motion graphics</p>
                    </div>
                    <span class="text-[10px] text-gray-600 uppercase tracking-widest">02 / 02</span>
                </div>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="py-20 border-t border-gray-900 flex flex-col items-center">
        <div class="flex flex-col items-center space-y-4">
            <h3 class="text-[10px] uppercase tracking-[0.4em] font-light text-gray-500">Contact</h3>
            <p class="text-sm font-bold tracking-widest uppercase text-gray-400">flipevideoeditor@gmail.com</p>
        </div>
        <p class="mt-12 text-[10px] text-gray-600 tracking-widest uppercase">
            &copy; 2026 flipe. All rights reserved.
        </p>
    </footer>

    <script>
        // Scroll animation logic
        const observerOptions = { threshold: 0.1 };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.video-container').forEach(section => {
            observer.observe(section);
        });
    </script>
</body>
</html>
